<h1 align="center">Employee Management System</h1>
<div class="form1">
  <input [(ngModel)]="emp_id" type="text" name="id" placeholder="Enter ID">&nbsp;
  <input [(ngModel)]="emp_name" type="text" name="name" placeholder="Enter Name">&nbsp;
  <input [(ngModel)]="emp_dept" type="text" name="dept" placeholder="Enter Department"><br><br>
  <button (click)=addEmployee()>Add Employee</button><br><br>
</div>
<app-employee-detail></app-employee-detail>
<app-employee-list></app-employee-list>
